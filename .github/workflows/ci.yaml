name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  build-rust:
    name: "Rust Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install supported Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt, rust-src
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: Build
        run: cargo build --examples --verbose
      - name: Run tests
        run: cargo test --verbose

  ros-integration:
    name: "Rust Build (ROS Integration)"
    runs-on: ubuntu-latest
    container: ros:noetic
    steps:
      - uses: actions/checkout@v2
      - name: Install curl
        run: apt-get update; apt-get install curl
      - name: Install supported Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt, rust-src
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: Source ROS Installation
        shell: bash
        run: source /opt/ros/noetic/setup.bash
      - name: Build
        shell: bash
        run: roscore &; cargo build --examples --verbose --features=ros
      - name: Run tests
        run: cargo test --verbose --features=ros

  build-python:
    name: "Python ${{ matrix.python-version }} Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          python -m pip install maturin flake8 yapf==0.31.0 flake8-quotes
      - name: Check Python formatting
        run: |
          flake8 --inline-quotes="double" ./python/doc/
          flake8 --inline-quotes="double" ./python/
          yapf --diff --recursive ./python/doc/
          yapf --diff --recursive ./python/
      - name: Install supported Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt, rust-src
      - name: Build
        run: cd python && maturin build
